{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
    <a href="{% url 'articles:create' %}" class="btn btn-primary mt-4">글쓰기</a>
    <div class="row-9 mt-3">
    {% for article in articles %}

        <img src="{{ article.image_thumbnail.url }}">
        <p>{{ article.content }}</p>
        <hr>
    {% endfor %}
    </div>
{% endblock %}
